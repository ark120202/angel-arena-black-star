DOTA_Tooltip_ability_cherub_synthesis: Synthesis
DOTA_Tooltip_ability_cherub_synthesis_Description: 'While Toggled, converts Cherub''s mana into health or health into mana, depending on the day/night cycle. During the day cycle, converts her health into mana. During the night cycle, converts her mana into health.'
DOTA_Tooltip_ability_cherub_synthesis_Lore: Cherub is very close to plants - so much that it has adopted some of their properties.
