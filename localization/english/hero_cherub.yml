npc_arena_hero_cherub: Cherub
npc_arena_hero_cherub_hype: 'Cherub stupefies enemies with pollen of flowers, after which he grows exploding spores around them. With his power, bestowed by nature itself, Cherub can turn harmless flowers into dangerous weapons, or spray them with pollen, strengthening allies and flowers nearby.'
npc_arena_hero_cherub_bio: 'A forest child, a creature of pure natural energy, Cherub strives for balance and cleanliness of ecosystems. Especially close to her plants. Having learned the streams of energy flowing in their stems, she learned to control the vital and natural energy within herself, transformed into a natural spirit. Cherub came to the arena of the Angels to get to know the likes of Furion and Enchantress, for sharing experience and knowledge. But, in fact, it is the essence of the Order, and fights for it.'


DOTA_Tooltip_ability_cherub_sleep_cloud: Sleep Cloud
DOTA_Tooltip_ability_cherub_sleep_cloud_Description: Creates a cloud of soothing aromas which put enemies to sleep if they are inside its radius for some time. Enemies will wake up when the cloud duration ends or when they take a certain amount of damage.
DOTA_Tooltip_ability_cherub_sleep_cloud_Lore: Sleeping enemies are helpless enemies.
DOTA_Tooltip_ability_cherub_sleep_cloud_Note0: 'If awoken by damage, the sleep timer restarts.'
