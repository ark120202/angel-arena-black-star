DOTA_Tooltip_ability_cherub_flower_garden: Flower Garden
DOTA_Tooltip_ability_cherub_flower_garden_Description: |-
  Fertilizes a plot of land for %life_time_min_tooltip% minutes, turning it into a garden plot. Cherub can plant any one of six different flowers on her garden plots, which have increased stats based on the level of this ability.
DOTA_Tooltip_ability_cherub_flower_garden_Lore: Time to dig up a couple of beds
DOTA_Tooltip_ability_cherub_flower_garden_aghanim_description: 'Adds a thorny barrier to plants, increasing the plant''s health and returning magical damage when an enemy attacks.'
