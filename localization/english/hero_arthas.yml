npc_arena_hero_arthas: Arthas
npc_arena_hero_arthas_bio: 'The best DotA player, Evil Arthas, the greatest in the universe and the top 3 ladder, needs no introduction. Once, during the stream, in his apartment opened Split, leading into the arena of the Angels. Under his trademark hymn, he jumped into it, transformed into a powerful demon, to once again prove to the hayters that he is the best in the world.'

