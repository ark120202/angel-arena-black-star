DOTA_Tooltip_ability_arthas_plus_morality: Plus Morality
DOTA_Tooltip_ability_arthas_plus_morality_Description: 'When Arthas kills enemy or pick ups bounty rune, he gains one stack of Plus Morality buff, that grants him attackspeed and movespeed. Buff has infinity duration, but when Arthas dies he loses all stacks. Additionally, causes bounty runes to yield %bounty_multiplier_tooltip% times their normal gold.'
