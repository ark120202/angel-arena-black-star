DOTA_Tooltip_ability_sara_fragment_of_armor_reflected_damage_pct_scepter: '%ОТРАЖЕНИЕ УРОНА:'
DOTA_Tooltip_ability_sara_fragment_of_armor_Lore: Сара компенсирует свою природную хрупкость ментальным щитом, который блокирует урон за счет энергии ее души.

DOTA_Tooltip_ability_sara_fragment_of_logic: Fragment of Logic
DOTA_Tooltip_ability_sara_fragment_of_logic_Description: 'Фрагмент души Сары, олицетворяющий ее хитрость и интеллект. Когда Сара получает летальный урон, она тратит %energy_const% + %energy_pct%%% своей энергии и полностью. восстанавливает свое тело. После срабатывания способности, Сара не может восстанавливать энергию 10 секунд. При срабатывании способности с Сары сбрасываются все дебаффы и станы.'
