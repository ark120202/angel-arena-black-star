npc_arena_hero_sara: Sara
npc_arena_hero_sara_hype: 'Хрупкая Сара становится сильнее с каждым убитым крипом, получая за него энергию. Слабая в начале, она становится тем сильнее, чем дольше длится игра. В грамотных руках в поздней игре ей никто не сможет противостоять.'
npc_arena_hero_sara_bio: 'Сара родилась в неблагополучной семье. У нее не было отца, а мать была проституткой-алкоголичкой. Девочка не посещала школы, не общалась ни с кем, кроме нетрезвой матери и получила психологическую травму, стала социопаткой. В один прекрасный день она прикончила свою мать и семью по соседству. После этой бойни в ней пробудилось нечто. Она ощутила в себе странную и темную силу. Позже она познакомилась с кем-то, называвшим себя Жрецом Пустоты. Он  помог развить ей свои способности. Сара становилась сильнее с каждым днем, с каждым убийством. До тех пор, пока ее родной мир не опустел. Так она и путешествовала по измерениям, оставляя за собой руины, подпитывая свои силы убийствами и агониями своих жертв. Так она и попала на арену Ангелов - место, где слехстнулись сильнейшие создания Вселенной. Возможно, хотябы здесь найдутся противники, с которыми она сможет поиграть немножко дольше...'

DOTA_Tooltip_ability_sara_evolution: Evolution
DOTA_Tooltip_ability_sara_evolution_Description: |-
  Мана Сары заменена энергией, которую нельзя изменить обычным способом.
  Максимальное здоровье снижено на %health_reduction_pct%%%, броня снижена на %armor_reduction_pct%%%.
  Максимальное здоровье увеличено %bonus_health% (это здоровье не уменьшается)
  Каждую минуту максимальная энергия растет на %max_per_minute_pct%%% + %max_per_minute%
  Когда Сара добивает крипов, энергия увеличивается на %max_per_creep_pct%%% + %max_per_creep%
  Каждую секунду мана восстанавливается на %per_sec_pct%%% + %per_sec%
  Также восстанавливается %damage_to_energy_pct%%% от всего нанесенного урона.
DOTA_Tooltip_ability_sara_evolution_aghanim_description: Увеличивает пассивное восстановление энергии
DOTA_Tooltip_ability_sara_evolution_per_sec_multiplier_scepter: 'ПАССИВНАЯ РЕГЕНЕРАЦИЯ СО СКИПЕТРОМ:'
DOTA_Tooltip_modifier_sara_evolution: Evolution
DOTA_Tooltip_modifier_sara_evolution_Description: Увеличивает максимальную энергию за каждый цикл на %dMODIFIER_PROPERTY_TOOLTIP%
DOTA_Tooltip_ability_sara_evolution_Lore: Убивая, Сара разрушает душу жертвы, преобразовывая ее в свою силу.

DOTA_Tooltip_ability_sara_space_dissection: Space Dissection
DOTA_Tooltip_ability_sara_space_dissection_Description: 'Когда способность не на перезарядке, она мгновенно убивает крипа и снижает броню боссам и героям. Когда способность убивает крипа, вы не получаете за него золото и опыт, но прирост максимальной энергия за него удваивается, а также способность не потратит энергию. Снижение брони зависит от потребления энергии этой способностью. Снижение брони стакается.'
DOTA_Tooltip_ability_sara_space_dissection_aghanim_description: 'Теперь убийство крипов дает золото и опыт, множитель маны также увеличен до 4. Теперь количество стаков не ограничено.'
