DOTA_Tooltip_ability_sara_space_dissection_Lore: Этот клинок содержит в себе частицу чистой Тьмы. Кому-то другому, кроме владельца, его даже в руки брать опасно без риска их лишиться.

DOTA_Tooltip_ability_sara_dark_blink: Dark Blink
DOTA_Tooltip_ability_sara_dark_blink_Description: 'Сара мгновенно перемещается из одной точки пространства в другую. Дальность применения зависит от количества текущей энергии. Каждые %range_energy_step% единиц перемещения дополнительно затрачивают %max_energy_per_step_pct%%% максимальной энергии, однако эта энергия не требуется для применения способности.'
