DOTA_Tooltip_ability_sara_fragment_of_hate_Lore: "Когда-нибудь я прерву существование этого бессмысленного мира одним ударом."

DOTA_Tooltip_ability_sara_fragment_of_armor: Fragment of Armor
DOTA_Tooltip_ability_sara_fragment_of_armor_Description: 'Фрагмент души Сары, олицетворяющий ее стойкость и непоколебимость. Создает щит, снижающий входящий урон на %blocked_damage_pct%%%, расходуя энергию Сары.'
DOTA_Tooltip_ability_sara_fragment_of_armor_aghanim_description: Часть урона возвращается нападающим. Урон не отразится, если у Сары не хватило энергии поглотить его.
DOTA_Tooltip_ability_sara_fragment_of_armor_damage_per_energy: 'УРОНА НА ЕДИНИЦУ ЭНЕРГИИ:'
