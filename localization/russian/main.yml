DOTA_Tooltip_ability_wisp_relocate_aghanims: Relocate
DOTA_Tooltip_ability_wisp_relocate_aghanims_Description: Телепортирует вас и всех связанных с вами героев в любую точку карты. После телепортации вы вернетесь на первоначальное место спустя некоторое время. Двойное нажатие телепортирует вас к своему фонтану.
DOTA_Tooltip_ability_wisp_relocate_aghanims_Note0: 'Враги смогут видеть место в игре и на мини-карте, куда вы будете телепортироваться.'
DOTA_Tooltip_ability_wisp_relocate_aghanims_Note1: 'Если вас оглушат во время подготовки к телепортации, она прервется.'
DOTA_Tooltip_ability_wisp_relocate_aghanims_Note2: 'Если вы связаны с союзными героями, то вы будете телепортированы вместе с ними. Вы можете разорвать связь в любой момент, чтобы предотвратить телепортацию героев вместе с вами.'
