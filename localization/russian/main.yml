DOTA_Tooltip_ability_wisp_overcharge_aghanims: Overcharge
DOTA_Tooltip_ability_wisp_overcharge_aghanims_Lore: 'Привлекая энергию мироздания из всех миров, Ио начинает расплетать время.'
DOTA_Tooltip_ability_wisp_overcharge_aghanims_Description: 'Ваша скорость атаки, урон и сопротивляемость любому урону повышаются, но при этом каждую секунду вы теряете часть от текущего здоровья и маны. Связанные с вами герои получают такой же бонус, но не теряют здоровье и ману.'
DOTA_Tooltip_ability_wisp_overcharge_aghanims_Note0: 'Связанный с вами союзник будет получать дополнительную скорость атаки и сопротивление урону, но не будет при этом терять здоровье и ману.'
