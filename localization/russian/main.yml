DOTA_Tooltip_ability_riki_tricks_of_the_trade_aghanim_description: 'Увеличивает длительность и позволяет спрятаться на время действия в союзного героя, а также добовляет новую способность - Pocket Riki, позволяющую Рики залезть в карман союзника, передавая ему эффект от способности Cloak and Dagger, но дополнительный урон будет основан на его основной характеристике. Находясь в кармане, Рики может использовать предметы и способность Smoke Screen, а также может быть поглощён, даруя владельцу характеристики Рики до того как Рики возродится. Рики также может быть продан, в этом случае владелец получит золото, которое мог получить враг за убийство Рики.'
DOTA_Tooltip_ability_riki_pocket_riki: Pocket Riki
DOTA_Tooltip_ability_riki_pocket_riki_Description: 'Рики залезает в карман союзника, передавая ему эффект от способности Cloak and Dagger, но дополнительный урон бутет основан на его основной характеристике. Находясь в кармане Рики может использовать предметы и способность Smoke Screen. Находясь в кармане Рики может быть поглощён, даруя владельцу характеристики Рики до того как Рики возродится. Рики также может быть продан, в этом случае владелец получит золото, которое мог получить враг за убийство Рики.'
DOTA_Tooltip_ability_riki_pocket_riki_Lore: Хорошие убийцы легко могут поместиться в кармане.
DOTA_Tooltip_ability_riki_pocket_riki_Note0: 'Пока владелец невидим, он не будет атаковать автоматически.'
DOTA_Tooltip_ability_riki_pocket_riki_Note1: 'У иллюзий имеется анимация удара в спину, однако они не наносят дополнительного урона.'
DOTA_Tooltip_ability_riki_pocket_riki_Note2: От дополнительного урона в спину невозможно уклониться.
