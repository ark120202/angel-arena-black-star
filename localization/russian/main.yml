DOTA_Tooltip_ability_warlock_shadow_word_arena: Shadow Word
DOTA_Tooltip_ability_warlock_shadow_word_arena_Description: |-
  Warlock шепчет заклинание, излечивая дружественных юнитов или нанося урон вражеским на протяжении времени. При использованиии на себе эффект лечения в два раза больше. При спользовании на других юнитов Warlock тоже получает эффект излечивания, но в два раза слабее обычного.
  При использовании на противника появляется небольшой шанс создать Mini Golem, который является ослабленной версией голема от способности Chaotic Offering. Голем будет атаковать противника, на котором был дебафф, из-за которого голем был создан.
DOTA_Tooltip_ability_warlock_shadow_word_arena_Lore: Тайные искусства Демнока могут найти множество применений — будь то мощные исцеляющие чары либо страшное уничтожающее проклятье.
DOTA_Tooltip_ability_warlock_shadow_word_arena_Note0: Warlock не может контроллировать Mini Golem.
