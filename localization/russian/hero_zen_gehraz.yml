DOTA_Tooltip_ability_zen_gehraz_superposition_Description: 'Телепортирует вас в любую точку в радиусе не более %distance%, оставляя позади иллюзию самого себя. Если способность прерывает любую другую способность, то иллюзия продолжит применять ту же спозобность за вас, но она не может быть прервана. Имеет %max_charges% зарядов, восстанавливая заряд каждые %charge_replenish_time% секунд. Способности применяемые иллюзиями имеют полную силу.'
DOTA_Tooltip_ability_zen_gehraz_superposition_Lore: Сущность Зена раскалывается на бесконечное количество копий в течении вечности, чтобы полностью изучить Вселенную.
DOTA_Tooltip_ability_zen_gehraz_superposition_aghanim_description: Увеличивает максимальное число зарядов.
