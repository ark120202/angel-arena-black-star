npc_arena_hero_zen_gehraz_hype: 'Коварный и неуловимый Зен способен портить планы врага с помощью своих прерываемых скиллов. А с помощью ультимейта он становится невероятно мобилен и может использовать все свои способности одновременно, не давая спуску никому.'
npc_arena_hero_zen_gehraz_bio: 'Многомерная сущность Зена стремится к знаниям, стремится к познанию бытия. По крайней мере, такой задачей он мотивирует свои исследования пространственно-временного континуума. На самом деле, все куда банальнее:  Зен стремится превзойти Старгейзера. Он не всегда был таким: когда-то давно он был существом из рассы Иш''Кафэля (Dark Seer). Он был выдающейся личностью, и его родное измерение стало ему слишком тесным. Потому Зен разработал способ дробления своей сущности на несколько частей, чтобы сделать возможным ее существование сразу в нескольких измерениях. Так он обрел невиданное доселе могущество. Благодаря этому он мог расширить область своих исследований и их скорость, а также поднять свой боевой потенциал. Многие века он гонится за Старгейзером, жаждя узнать секрет его способностей. В этой погоне он потерял себя и окончательно растворился в своих копиях. Его желание превзойти Старгейзера превратилось в одержимость, и он ни перед чем не остановится для достижения своих целей.'

DOTA_Tooltip_ability_zen_gehraz_divine_intervention_Description: 'Прерывает действия цели, а также опутывает ее сетью, не давая двигаться и телепортироваться. Опутывание будет длиться пока способность применяется.'
DOTA_Tooltip_ability_zen_gehraz_divine_intervention_Lore: Способность, специально разработанная для удержания Старгейзер в одной точке пространства. 
