DOTA_Tooltip_ability_zen_gehraz_vow_of_silence_Description: 'Когда противник в радиусе %radius% применяет способность, то он будет обезмолвен на %debuff_duration% секунд, а все остальные юниты в радиусе будут оглушены. Эффект будет длиться пока способность применяется.'
DOTA_Tooltip_ability_zen_gehraz_vow_of_silence_Lore: Мощное электромагнитое излучение, блокирующее способности магические способности живых существ.
