npc_arena_hero_mirratie_hype: 'Природный талант и атлетические навыки - секрет мастерства Мирати. Она чувствует врагов вокруг себя, даже если они невидимы или находятся на возвышенности. Мгновенно сокращая дистанцию, она лишает жертву зрения, а благодаря огромной дальности атаки она достанет врага где угодно.'
npc_arena_hero_mirratie_bio: 'Мирати с рождения была слепа. Ее отец был богатым и влиятельным человеком в криминальном мире, и он помог ей развить свои таланты. Не смотря на слепоту, она невероятно чувствительна к колебниям воздуха и вибрациям. Благодаря тренировкам, она смогла развить это и научилась пользоваться огнестрельным оружием. Отец устроил ее в корпорацию, занимающуюся заказными убийстами. Мирати стала выдающимся снайпером, во многом благодаря тому, что ей не требуется видеть цель: она подсознательно ощущает ее, поэтому никто не может скрыться от ее прицела.'

DOTA_Tooltip_ability_mirratie_snagshot: Snagshot
DOTA_Tooltip_ability_mirratie_snagshot_Description: 'Бросает сеть в указанную область, приковывая врагов к земле, предотвращая уход в невидимость и телепортацию. Прерывает используемые заклинания.'
DOTA_Tooltip_ability_mirratie_snagshot_Lore: Никто не уйдет живым.
