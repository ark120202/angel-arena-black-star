DOTA_Tooltip_ability_mirratie_sixth_sense: Sixth Sense
DOTA_Tooltip_ability_mirratie_sixth_sense_Description: 'Mirratie концентрируется на своих чувствах, позволяя ей ощущать врагов, не видя их, уклоняться от атак и уворачиваться от вражеских заклинаний.'
DOTA_Tooltip_ability_mirratie_sixth_sense_Lore: Мирати не надо видеть угрозу, чтобы избежать ее.
