DOTA_Tooltip_ability_mirratie_impaling_shot: Impaling Shot
DOTA_Tooltip_ability_mirratie_impaling_shot_Description: 'Mirratie выстреливает в цель, нанося огромный урон и оглушая. Выстрел также попадет по всем противникам, находящимся позади цели, нанося уменьшенный урон и оглушая их на меньшее время.'
DOTA_Tooltip_ability_mirratie_impaling_shot_Lore: Убийство - это тоже искусство.
DOTA_Tooltip_ability_mirratie_impaling_shot_aghanim_description: 'Изменяет тип урона на чистый и позволяет проходить сквозь невосприимчивость к заклинаниям, увеличивает дальность применения, длительность оглушения и урон.'
