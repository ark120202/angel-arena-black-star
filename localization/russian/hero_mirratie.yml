DOTA_Tooltip_ability_mirratie_smoke_out: Smoke Out
DOTA_Tooltip_ability_mirratie_smoke_out_Description: 'Mirratie телепортируется к выбранной точке, оставляя дымовую бомбу, замедляющую, ослепляющую и заставляющую противников часто промахиваться атаками.'
DOTA_Tooltip_ability_mirratie_smoke_out_Lore: Мирати компенсирует свой недостаток, чтобы сразиться с врагами в равных условиях.
