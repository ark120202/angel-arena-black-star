extends: stylelint-config-standard
rules:
  no-important: 0
  indentation:
    - 2
    - size: 'tab'
  property-sort-order:
    - 1
    - order: 'recess'
  no-color-literals: 0
  no-misspelled-properties: 0
  no-ids: 0
  class-name-format: 0 # Fix it
  no-url-domains: 0
  nesting-depth: 0
  no-qualifying-elements: 0
